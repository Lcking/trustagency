    <script>
        /**
         * ä»URLè·å–slugå¹¶åŠ è½½æ–‡ç« è¯¦æƒ…
         */
        async function loadArticle() {
            try {
                // ä»URLæŸ¥è¯¢å‚æ•°è·å–slug
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');

                if (!slug) {
                    showError('æœªæŒ‡å®šæ–‡ç« ï¼Œè¯·ä»åˆ—è¡¨é¡µé¢é€‰æ‹©æ–‡ç« ');
                    return;
                }

                const API_URL = location.origin.replace(/\/$/, '');
                
                // è°ƒç”¨åç«¯APIè·å–æ–‡ç« è¯¦æƒ…
                const response = await fetch(`${API_URL}/api/articles?search=${encodeURIComponent(slug)}&limit=1`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    showError(`åŠ è½½æ–‡ç« å¤±è´¥: ${response.statusText}`);
                    return;
                }

                const result = await response.json();
                
                // å¤„ç†APIå“åº”æ ¼å¼ (å¯èƒ½æ˜¯æ•°ç»„æˆ–å¯¹è±¡)
                let articles = [];
                if (Array.isArray(result)) {
                    articles = result;
                } else if (result.data && Array.isArray(result.data)) {
                    articles = result.data;
                } else if (result.items && Array.isArray(result.items)) {
                    articles = result.items;
                }

                if (!articles || articles.length === 0) {
                    showError('æœªæ‰¾åˆ°æŒ‡å®šçš„æ–‡ç« ');
                    return;
                }

                const article = articles[0];
                
                // æ£€æŸ¥slugæ˜¯å¦åŒ¹é…
                if (article.slug !== slug) {
                    showError('æ–‡ç« ä¸åŒ¹é…');
                    return;
                }

                displayArticle(article);

            } catch (error) {
                console.error('åŠ è½½æ–‡ç« æ—¶å‡ºé”™:', error);
                showError(`åŠ è½½æ–‡ç« æ—¶å‡ºé”™: ${error.message}`);
            }
        }

        /**

         */
        function displayArticle(article) {
            // éšè—åŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'none';

            // å¡«å……æ–‡ç« æ•°æ®
            document.getElementById('article-title').textContent = article.title || 'æ— æ ‡é¢˜';
            document.getElementById('article-content').innerHTML = formatContent(article.content || article.summary || 'æš‚æ— å†…å®¹');
            document.getElementById('article-views').textContent = article.view_count || 0;
            document.getElementById('article-likes').textContent = article.like_count || 0;
            document.getElementById('article-section').textContent = article.section_name || article.section?.name || 'æœªåˆ†ç±»';
            document.getElementById('article-category').textContent = article.category_name || article.category || 'æœªåˆ†ç±»';
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const date = new Date(article.published_at || article.created_at);
            document.getElementById('article-date').textContent = date.toLocaleDateString('zh-CN', {

            // æ›´æ–°é¡µé¢æ ‡é¢˜
            document.title = `${article.title} - è‚¡ç¥¨æ æ†å¹³å°æ’è¡Œæ¦œå•`;

            // æ˜¾ç¤ºæ–‡ç« 
            document.getElementById('article').style.display = 'block';
        }

        /**
         * æ ¼å¼åŒ–å†…å®¹ (æ”¯æŒMarkdownæ ¼å¼)
         */
        function formatContent(text) {
            if (!text) return '';
            
            try {
                // ä½¿ç”¨marked.jsè§£æMarkdown
                const html = marked.parse(text);
                
                // ä½¿ç”¨DOMPurifyæ¸…ç†HTMLï¼Œé˜²æ­¢XSS
                const cleaned = DOMPurify.sanitize(html, {
                    ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'br', 'strong', 'em', 'u', 'del', 
                                   'ul', 'ol', 'li', 'blockquote', 'code', 'pre', 'a', 'img', 'table', 'thead', 
                                   'tbody', 'tr', 'td', 'th'],
                    ALLOWED_ATTR: ['href', 'title', 'target', 'rel', 'src', 'alt']
                });
                
                return cleaned;
            } catch (error) {
                console.error('Markdownè§£æé”™è¯¯:', error);
                // é™çº§å¤„ç†ï¼šå¦‚æœMarkdownè§£æå¤±è´¥ï¼Œä½¿ç”¨çº¯æ–‡æœ¬æ ¼å¼
                const div = document.createElement('div');
                div.textContent = text;
                let escaped = div.innerHTML;
                escaped = escaped.split('\n').map(line => {
                    line = line.trim();
                    return line ? `<p>${line}</p>` : '';
                }).join('');
                return escaped;
            }
        }

        /**

        function showError(message) {

        if (document.readyState === 'loading') {

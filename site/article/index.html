        /**

        async function loadArticle() {
            try {
                // è·å– API æœåŠ¡å™¨åœ°å€
                let API_URL = location.origin.replace(/\/$/, '');
                // å¦‚æœå‰ç«¯è¿è¡Œåœ¨8000ç«¯å£ï¼Œé‡å®šå‘åˆ°åç«¯8001ç«¯å£
                if (location.port === '8000') {
                    API_URL = location.protocol + '//' + location.hostname + ':8001';
                }
                
                // ä»URLæŸ¥è¯¢å‚æ•°æˆ–è·¯å¾„è·å– ID æˆ– slug
                const urlParams = new URLSearchParams(window.location.search);
                let articleId = urlParams.get('id');

                // å¦‚æœæ²¡æœ‰æŸ¥è¯¢å‚æ•°ï¼Œå°è¯•ä»è·¯å¾„æå– slug
                if (!articleId && !slug) {
                    const path = location.pathname;
                    // ä» /article/ åé¢æå– slugï¼Œæ”¯æŒæ ¼å¼: /article/faq-what-is-leverage
                    const match = path.match(/\/article\/([^\/]+)(?:\/)?$/);
                    if (match) {
                        slug = match[1];
                    }
                }

                if (!articleId && !slug) {
                    showError('æœªæŒ‡å®šæ–‡ç« ï¼Œè¯·ä»åˆ—è¡¨é¡µé¢é€‰æ‹©æ–‡ç« ');
                    return;
                }

                let response;
                let article = null;
                
                // æ ¹æ®å‚æ•°é€‰æ‹©åŠ è½½æ–¹å¼
                if (articleId) {
                    // æ–¹å¼ 1: ç›´æ¥é€šè¿‡ ID è·å–ï¼ˆé€Ÿåº¦æœ€å¿«ï¼‰
                    console.log(`åŠ è½½æ–¹å¼: ID (${articleId})`);
                    response = await fetch(`${API_URL}/api/articles/${articleId}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        // API ç›´æ¥è¿”å›å¯¹è±¡
                        article = data;
                    }
                } else if (slug) {
                    // æ–¹å¼ 2: é€šè¿‡ slug æœç´¢
                    console.log(`åŠ è½½æ–¹å¼: Slug (${slug})`);
                    
                    // å…ˆå°è¯•ç”¨ slug ä½œä¸ºå…³é”®è¯æœç´¢
                    const keyword = slug.replace(/faq-|wiki-|guide-/g, '').replace(/-/g, ' ');
                    response = await fetch(`${API_URL}/api/articles/search/by-keyword?keyword=${encodeURIComponent(keyword)}&limit=1`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        // å¤„ç†æ•°ç»„å“åº”
                        if (Array.isArray(result) && result.length > 0) {
                            article = result[0];
                        } else if (result.data && Array.isArray(result.data) && result.data.length > 0) {
                            article = result.data[0];
                        }
                    }
                }

                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response) {
                    showError('æ— æ³•è¿æ¥åˆ° API æœåŠ¡å™¨');
                    return;
                }

                if (!response.ok) {
                    showError(`åŠ è½½æ–‡ç« å¤±è´¥: ${response.statusText}`);
                    return;
                }

                if (!article || !article.id) {
                    showError('æœªæ‰¾åˆ°æŒ‡å®šçš„æ–‡ç« ');
                    return;
                }

                // å¦‚æœæ˜¯é€šè¿‡ slug æœç´¢çš„ï¼ŒéªŒè¯ slug æ˜¯å¦åŒ¹é…
                if (slug && article.slug !== slug) {
                    console.warn(`Warning: slug ä¸åŒ¹é… (æœŸæœ›: ${slug}, å®é™…: ${article.slug})ï¼Œä½†ç»§ç»­æ˜¾ç¤ºæ–‡ç« `);
                }

                displayArticle(article);

            } catch (error) {
                console.error('åŠ è½½æ–‡ç« æ—¶å‡ºé”™:', error);
                showError(`åŠ è½½æ–‡ç« æ—¶å‡ºé”™: ${error.message}`);
            }
        }

        /**

        function displayArticle(article) {
            // éšè—åŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'none';

            // å¡«å……æ–‡ç« æ•°æ®
            document.getElementById('article-title').textContent = article.title || 'æ— æ ‡é¢˜';
            document.getElementById('article-content').innerHTML = formatContent(article.content || article.summary || 'æš‚æ— å†…å®¹');
            document.getElementById('article-views').textContent = article.view_count || 0;
            document.getElementById('article-likes').textContent = article.like_count || 0;
            document.getElementById('article-section').textContent = article.section_name || article.section?.name || 'æœªåˆ†ç±»';
            document.getElementById('article-category').textContent = article.category_name || article.category || 'æœªåˆ†ç±»';
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const date = new Date(article.published_at || article.created_at);
            document.getElementById('article-date').textContent = date.toLocaleDateString('zh-CN', {
                year: 'numeric',

            // âœ… åŠ¨æ€æ›´æ–°SEOå…ƒæ•°æ®
            const pageTitle = `${article.title} - è‚¡ç¥¨æ æ†å¹³å°æ’è¡Œæ¦œå•`;
            document.title = pageTitle;
            
            // æ›´æ–°metaæ ‡ç­¾
            updateMetaTag('title', pageTitle);
            updateMetaTag('og:title', pageTitle);
            
            // æè¿°ï¼šä¼˜å…ˆä½¿ç”¨summaryï¼Œå…¶æ¬¡ä½¿ç”¨contentçš„å‰150å­—ç¬¦
            const description = article.summary || 
                                (article.content || '').replace(/[#*_\[\]`~]/g, '').substring(0, 150).trim() ||
                                `é˜…è¯»å…³äº"${article.title}"çš„è¯¦ç»†æ–‡ç« ï¼Œæ·±å…¥äº†è§£è‚¡ç¥¨æ æ†äº¤æ˜“çŸ¥è¯†`;
            updateMetaTag('description', description);
            updateMetaTag('og:description', description);
            
            // å…³é”®è¯ï¼šç»“åˆåˆ†ç±»ã€æ ‡é¢˜ã€ä»¥åŠæ–‡ç« åŸæœ‰çš„å…³é”®è¯
            const keywords = [
                article.keywords || '',
                article.title,
                article.category_name || article.category || '',
                'è‚¡ç¥¨æ æ†',
                'å¹³å°',
                'äº¤æ˜“'
            ].filter(Boolean).join(',');
            updateMetaTag('keywords', keywords);
            
            // Open Graphå…ƒæ•°æ®ï¼ˆç”¨äºç¤¾äº¤åª’ä½“åˆ†äº«ï¼‰
            updateMetaTag('og:url', location.href);
            updateMetaTag('og:type', 'article');

            // æ˜¾ç¤ºæ–‡ç« 
            document.getElementById('article').style.display = 'block';
        }

        /**
         * æ›´æ–°æˆ–åˆ›å»ºmetaæ ‡ç­¾
         */
        function updateMetaTag(name, content) {
            let meta = document.querySelector(`meta[name="${name}"]`);
            if (!meta) {
                meta = document.querySelector(`meta[property="${name}"]`);
            }
            if (!meta) {
                meta = document.createElement('meta');
                meta.setAttribute(name.startsWith('og:') ? 'property' : 'name', name);
                document.head.appendChild(meta);
            }
            meta.setAttribute('content', content);
        }

        /**
         * æ ¼å¼åŒ–å†…å®¹ (æ”¯æŒMarkdownæ ¼å¼)
         */
        function formatContent(text) {
            if (!text) return '';
            
            try {
                // ä½¿ç”¨marked.jsè§£æMarkdown
                const html = marked.parse(text);
                
                // ä½¿ç”¨DOMPurifyæ¸…ç†HTMLï¼Œé˜²æ­¢XSS
                const cleaned = DOMPurify.sanitize(html, {
                    ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'br', 'strong', 'em', 'u', 'del', 
                                   'ul', 'ol', 'li', 'blockquote', 'code', 'pre', 'a', 'img', 'table', 'thead', 
                                   'tbody', 'tr', 'td', 'th'],
                    ALLOWED_ATTR: ['href', 'title', 'target', 'rel', 'src', 'alt']
                });
                
                return cleaned;
            } catch (error) {
                console.error('Markdownè§£æé”™è¯¯:', error);
                // é™çº§å¤„ç†ï¼šå¦‚æœMarkdownè§£æå¤±è´¥ï¼Œä½¿ç”¨çº¯æ–‡æœ¬æ ¼å¼
                const div = document.createElement('div');
                div.textContent = text;
                let escaped = div.innerHTML;
                escaped = escaped.split('\n').map(line => {
                    line = line.trim();
                    return line ? `<p>${line}</p>` : '';
                }).join('');
                return escaped;
            }
        }

        /**

         */
        function showError(message) {

            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½æ–‡ç« 
        if (document.readyState === 'loading') {

        } else {

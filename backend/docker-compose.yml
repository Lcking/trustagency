version: '3.8'

services:
  # FastAPI 后端
  backend:
    build: .
    container_name: trustagency-backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://trustagency:trustagency@db:5432/trustagency
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # PostgreSQL 数据库
  db:
    image: postgres:15
    container_name: trustagency-db
    environment:
      - POSTGRES_USER=trustagency
      - POSTGRES_PASSWORD=trustagency
      - POSTGRES_DB=trustagency
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis 缓存/任务队列
  redis:
    image: redis:7
    container_name: trustagency-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Celery Worker
  celery:
    build: .
    container_name: trustagency-celery
    command: celery -A app.celery_tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://trustagency:trustagency@db:5432/trustagency
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:

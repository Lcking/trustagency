  <script>
    const API_URL = location.origin.replace(/\/$/,'');
    let embeddedArticleData = window.__ARTICLE_DATA__ || null;
    
    async function loadArticle() {
      let data = null;
      let isSSRPage = false;  // 标记是否是SSR页面
      
      if (embeddedArticleData) {
        data = embeddedArticleData;
        isSSRPage = true;  // 如果有嵌入数据，说明这是SSR页面
      } else {
        // 支持两种 URL 格式：
        // 1. /article/slug (路径形式)
        // 2. ?id=xxx (参数形式)
        let articleId = null;
        let slug = null;
        
        // 尝试从路径获取 slug: /article/xxx
        const pathMatch = location.pathname.match(/^\/article\/(.+?)\/?$/);
        if (pathMatch) {
          slug = pathMatch[1];
        } else {
          // 尝试从 URL 参数获取 id
          const urlParams = new URLSearchParams(location.search);
          articleId = urlParams.get('id');
        }
        
        if (!slug && !articleId) {
          document.getElementById('articleContainer').textContent='缺少文章ID';
          return;
        }
        
        try {
          let resp;
          if (slug) {
            // 通过 slug 获取文章
            resp = await fetch(`${API_URL}/api/articles/by-slug/${encodeURIComponent(slug)}`);
          } else {
            // 通过 id 获取文章
            resp = await fetch(`${API_URL}/api/articles/${articleId}`);
          }
          
          if(!resp.ok){
            document.getElementById('articleContainer').textContent='文章不存在';
            return;
          }
          data = await resp.json();
        } catch(err) {
          document.getElementById('articleContainer').textContent='加载失败: ' + err.message;
          return;
        }
      }
      
      renderArticle(data, isSSRPage);
    }
    
    // 格式化内容：支持 Markdown 和混合 HTML+Markdown 格式
    function formatContent(text) {
      if (!text) return '';
      
      try {
        const hasHtmlTags = /<[a-z][\s\S]*>/i.test(text);
        const hasMarkdownSyntax = /#{1,6}\s|\*\*[^*]+\*\*|\*\s|^-\s|^\d+\.\s|```|`[^`]+`/m.test(text);
        
        let processedContent = text;
        
        // 如果内容被 <p> 包裹但里面有 Markdown 语法
        if (hasHtmlTags && hasMarkdownSyntax) {
          processedContent = text
            .replace(/<\/p>\s*<p>/gi, '\n\n')
            .replace(/<p>/gi, '')
            .replace(/<\/p>/gi, '\n')
            .replace(/<br\s*\/?>/gi, '\n')
            .replace(/<[^>]+>/g, '')
            .replace(/\n{3,}/g, '\n\n')
            .trim();
        }
        
        // 如果是纯 HTML 没有 Markdown 语法，直接返回
        if (hasHtmlTags && !hasMarkdownSyntax) {
          return DOMPurify.sanitize(text, {
            ALLOWED_TAGS: ['h1','h2','h3','h4','h5','h6','p','br','strong','em','u','del','ul','ol','li','blockquote','code','pre','a','img','table','thead','tbody','tr','td','th','div','span'],
            ALLOWED_ATTR: ['href','title','target','rel','src','alt','class','data-align','data-width']
          });
        }
        
        // 解析 Markdown
        const html = marked.parse(processedContent);
        return DOMPurify.sanitize(html, {
          ALLOWED_TAGS: ['h1','h2','h3','h4','h5','h6','p','br','strong','em','u','del','ul','ol','li','blockquote','code','pre','a','img','table','thead','tbody','tr','td','th'],
          ALLOWED_ATTR: ['href','title','target','rel','src','alt']
        });
      } catch (error) {
        console.error('内容格式化错误:', error);
        return text;
      }
    }
    
    function renderArticle(data, isSSRPage = false) {
      const temp = document.createElement('div');
      temp.innerHTML = data.content || '';
      const plainText = temp.textContent ? temp.textContent.replace(/\s+/g,' ').trim() : '';
      const autoSummary = plainText ? plainText.slice(0, 160) + (plainText.length > 160 ? '…' : '') : '';
      const summaryText = (data.summary && data.summary.trim()) || autoSummary;
      
      // 获取所有图片
      const images = Array.from(temp.querySelectorAll('img')).map(img => img.getAttribute('src')).filter(Boolean);
      const firstImage = images[0] || null;
      
      // 计算SEO描述和关键词
      const seoDescription = data.meta_description && data.meta_description.trim() ? data.meta_description : summaryText;
      const seoKeywords = data.meta_keywords && data.meta_keywords.trim() ? data.meta_keywords : '';
      
      // 更新 SEO 元标签
      const siteName = '鹰眼查融';
      const articleUrl = data.slug ? `https://www.yycr.net/article/${data.slug}` : location.href;
      
      // 更新页面标题
      document.title = data.title + ' - ' + siteName;
      
      // 更新 meta 标签
      if (!isSSRPage) {
        document.getElementById('seo-description').content = seoDescription;
        document.getElementById('seo-keywords').content = seoKeywords;
      }
      
      // 更新 Open Graph 标签
      document.getElementById('og-title').content = data.title;
      document.getElementById('og-description').content = seoDescription;
      document.getElementById('og-url').content = articleUrl;
      
      // 更新 Twitter Card 标签
      document.getElementById('twitter-title').content = data.title;
      document.getElementById('twitter-description').content = seoDescription;
      
      // 更新 canonical 链接
      document.getElementById('canonical').href = articleUrl;
      
      const container = document.getElementById('articleContainer');
      
      let html = `
        <h1>${data.title}</h1>
        <div class="meta">
          <span class="badge">栏目 ${data.section_name || '未分类'}</span>
          ${data.category_name ? `<span class="badge">分类 ${data.category_name}</span>`: (data.category ? `<span class="badge">分类 ${data.category}</span>` : '')}
          ${!data.is_published ? '<span class="badge" style="background:#ffc107;color:#000">草稿</span>' : ''}
          <span>浏览 ${data.view_count}</span>
          <span style="margin-left:8px">创建时间 ${new Date(data.created_at).toLocaleString('zh-CN')}</span>
        </div>
        ${summaryText ? `<div class="summary-box"><strong>摘要：</strong>${summaryText}</div>` : ''}
        <article class="content">${formatContent(data.content)}</article>
        ${data.is_published && data.slug ? `<p style="margin-top:24px;font-size:13px;color:#666;">公开链接：<a href="/article/${data.slug}" target="_blank" rel="noopener">/article/${data.slug}</a></p>` : ''}
      `;
      
      container.innerHTML = html;
      
      // 生成结构化数据 (Article) - 使用完整HTML内容而非纯文本
      // 构建 articleBody：包含所有内容的 HTML
      const articleBodyHTML = data.content || '';
      
      // 构建图片数组：所有图片的完整URL
      const imageArray = images.map(img => {
        // 确保图片URL是完整URL
        if (img.startsWith('http')) return img;
        if (img.startsWith('/')) return API_URL + img;
        return API_URL + '/' + img;
      });
      
      const ld = {
        '@context':'https://schema.org',
        '@type':'Article',
        '@id': `/article/${data.slug}#article`,
        'identifier': data.id,
        'headline': data.title,
        'description': seoDescription || undefined,
        'articleBody': articleBodyHTML || undefined,
        'articleSection': data.category_name || data.category || '',
        'datePublished': data.published_at || data.created_at,
        'dateModified': data.published_at || data.created_at,
        'author': { '@type':'Person','name': 'Admin' },
        'publisher': { '@type':'Organization','name':'鹰眼查融', 'url': 'https://www.yycr.net' },
        'inLanguage':'zh-CN',
        'mainEntityOfPage': data.slug ? `/article/${data.slug}` : `${API_URL}/static/article_view.html?id=${data.id}`,
        'image': imageArray.length > 0 ? imageArray : undefined,
        'wordCount': plainText ? plainText.split(/\s+/).filter(Boolean).length : undefined,
        'isAccessibleForFree': true
      };
      
      Object.keys(ld).forEach(key => ld[key] === undefined && delete ld[key]);
      const script = document.createElement('script');
      script.type='application/ld+json';
      script.textContent=JSON.stringify(ld, null, 2);
      document.head.appendChild(script);
    }
    
    loadArticle();
  </script>

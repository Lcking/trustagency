version: '3.8'

# 生产环境 Docker Compose 配置 (SQLite版本)
# 使用方法：docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
# 注意：SQLite数据库文件通过卷持久化，容器删除后数据仍保留

services:
  # ===== Nginx Frontend - Production =====
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trustagency-frontend-prod
    image: trustagency-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./site:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/security-headers.conf:/etc/nginx/conf.d/security-headers.conf:ro
      - ./nginx/logs:/var/log/nginx:rw
      # === HTTPS/SSL Configuration (Optional) ===
      # To enable HTTPS:
      # 1. Place SSL certificates in ./certs/ directory
      # 2. Replace default.conf with ssl.conf:
      #    - ./nginx/ssl.conf:/etc/nginx/conf.d/default.conf:ro
      # 3. Uncomment the certificates mount:
      #    - ./certs:/etc/nginx/certs:ro
      # See docs/DEPLOYMENT_CHECKLIST.md for detailed instructions
    depends_on:
      - backend
    restart: always
    networks:
      - trustagency-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/robots.txt"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ===== FastAPI Backend - Production =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: trustagency-backend-prod
    image: trustagency-backend:latest
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=sqlite:////app/data/trustagency.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - BACKEND_DIR=/app
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=["http://yycr.net","https://yycr.net","http://www.yycr.net","https://www.yycr.net","http://localhost:8000","http://localhost:8001"]
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs:rw
      - sqlite_data:/app/data:rw
    restart: always
    networks:
      - trustagency-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/admin/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '1'
          memory: 800M

  # ===== Celery Worker - Production =====
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: trustagency-celery-worker-prod
    image: trustagency-backend:latest
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2 -Q celery,ai_generation
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=sqlite:////app/data/trustagency.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=["http://yycr.net","https://yycr.net","http://www.yycr.net","https://www.yycr.net"]
    depends_on:
      - redis
      - backend
    volumes:
      - ./backend/logs:/app/logs:rw
      - sqlite_data:/app/data:rw
    restart: always
    networks:
      - trustagency-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 700M
        reservations:
          cpus: '0.5'
          memory: 400M

  # ===== Celery Beat - Production =====
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: trustagency-celery-beat-prod
    image: trustagency-backend:latest
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=sqlite:////app/data/trustagency.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=["http://yycr.net","https://yycr.net","http://www.yycr.net","https://www.yycr.net"]
    depends_on:
      - redis
      - backend
    volumes:
      - ./backend/logs:/app/logs:rw
      - sqlite_data:/app/data:rw
    restart: always
    networks:
      - trustagency-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 400M
        reservations:
          cpus: '0.25'
          memory: 200M

  # ===== Redis Cache - Production =====
  redis:
    image: redis:7-alpine
    container_name: trustagency-redis-prod
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - trustagency-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.25'
          memory: 200M

volumes:
  sqlite_data:
    driver: local
  redis_data:
    driver: local

networks:
  trustagency-net:
    driver: bridge


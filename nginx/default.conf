# Nginx Configuration for Static Site
# Optimized for performance, security, caching, and compression
#
# NOTE: This is the HTTP-only configuration (default).
# For HTTPS support, use nginx/ssl.conf instead after setting up SSL certificates.
# See docs/DEPLOYMENT_CHECKLIST.md for SSL setup instructions.

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Allow ACME challenge for Let's Encrypt renewals
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    # Root directory for static content
    root /usr/share/nginx/html;
    index index.html;
    
    # Character encoding
    charset UTF-8;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP Header (adjust as needed for your domain)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # HSTS Header (enable only with HTTPS - see ssl.conf)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Enable CORS if needed
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Content-Type" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json 
        application/javascript;
    gzip_disable "MSIE [1-6]\.";
    gzip_comp_level 6;
    
    # Client body timeout
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    
    # Cache Control for HTML (no-cache, dynamic content)
    location ~* \.html?$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
    }
    
    # Cache Control for CSS, JS (7 days)
    location ~* \.(css|js)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 7d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # Cache Control for Images (30 days)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 30d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # Cache Control for Fonts (30 days)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 30d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # robots.txt and sitemap.xml (cache for 7 days)
    location ~* (robots\.txt|sitemap\.xml)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 7d;
        add_header Cache-Control "public, must-revalidate" always;
    }
    
    # Proxy backend static files (logos, uploads, etc.)
    location ^~ /static/ {
        include /etc/nginx/conf.d/security-headers.conf;
        proxy_pass http://backend:8001/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public, immutable" always;
    }
    
    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # 文章详情页：静态列表 fallback + 动态渲染
    location /article/ {
        try_files $uri $uri/ @article_detail;
    }

    location @article_detail {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Proxy /admin/ to backend
    location /admin/ {
        proxy_pass http://backend:8001/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Proxy platform detail pages to backend (SSR)
    location ~ ^/platforms/[^/]+/?$ {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Try files or directories
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # Block access to hidden files/folders
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to git, backup, config files
    location ~ \.(git|bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # Server tokens off
    server_tokens off;
}

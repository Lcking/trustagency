# Nginx Configuration for Static Site - HTTPS/SSL Version
# Optimized for performance, security, caching, and compression
#
# PREREQUISITES:
# 1. SSL certificates must exist at /etc/nginx/certs/fullchain.pem and privkey.pem
# 2. Mount the certificates in docker-compose:
#    - ./certs:/etc/nginx/certs:ro
# 3. Replace default.conf with this file:
#    - ./nginx/ssl.conf:/etc/nginx/conf.d/default.conf:ro
#
# See docs/DEPLOYMENT_CHECKLIST.md for complete SSL setup instructions.

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yycr.net www.yycr.net;
    
    # Allow ACME challenge for Let's Encrypt renewals
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name yycr.net www.yycr.net;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Root directory for static content
    root /usr/share/nginx/html;
    index index.html;
    
    # Character encoding
    charset UTF-8;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP Header (adjust as needed for your domain)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # HSTS Header (enabled for production HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json 
        application/javascript;
    gzip_disable "MSIE [1-6]\.";
    gzip_comp_level 6;
    
    # Client body timeout
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    
    # Cache Control for HTML (no-cache, dynamic content)
    location ~* \.html?$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
    }
    
    # Cache Control for CSS, JS (7 days)
    location ~* \.(css|js)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 7d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # Cache Control for Images (30 days)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 30d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # Cache Control for Fonts (30 days)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 30d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # robots.txt and sitemap.xml (cache for 7 days)
    location ~* (robots\.txt|sitemap\.xml)$ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 7d;
        add_header Cache-Control "public, must-revalidate" always;
    }
    
    # Proxy backend static files (logos, uploads, etc.)
    location ^~ /static/ {
        include /etc/nginx/conf.d/security-headers.conf;
        proxy_pass http://backend:8001/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public, immutable" always;
    }
    
    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # 文章详情页：静态列表 fallback + 动态渲染
    location /article/ {
        try_files $uri $uri/ @article_detail;
    }

    location @article_detail {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Proxy /admin/ to backend
    location /admin/ {
        proxy_pass http://backend:8001/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Proxy platform detail pages to backend (SSR)
    location ~ ^/platforms/[^/]+/?$ {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Try files or directories
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # Block access to hidden files/folders
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to git, backup, config files
    location ~ \.(git|bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # Server tokens off
    server_tokens off;
}

